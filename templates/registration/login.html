{% extends 'home.html' %}

{% block title %}Amyzone - Login{% endblock %}
{% load static %}

{% block content %}
    <div class="container">
        <br><img src="{% static '/images/amyzonelogo.png' %}" alt="Amyzone Logo" width="350">
        <div class="row">
            <div class="col s12 m6">
                <div class="card white">
                    <div class="card-content white-text">
                        <span class="card-title black-text">Login</span>
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="waves-effect waves-light btn red"><i class="material-icons left">login</i>Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
