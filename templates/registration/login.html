{% extends 'home.html' %}

{% block title %}Amyzone - Login{% endblock %}
{% load static %}

{% block content %}
    <div class="container">
        <br><img src="{% static '/images/amyzonelogo.png' %}" alt="Amyzone Logo" width="350">
        <div class="row">
            <div class="col s12 m6">
                <div class="card white">
                    <div class="card-content white-text">
                        <span class="card-title black-text">Login</span>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field col s12 grey-text">
                                    <i class="material-icons prefix">person</i>
                                    <label for="id_username">Username</label>
                                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
                                </div>
                                <div class="input-field col s12 grey-text">
                                    <i class="material-icons prefix">vpn_key</i>
                                    <label for="id_password">Password</label>
                                    <input type="password" name="password" autocapitalize="none" autocomplete="current-password" maxlength="150" required id="id_password">
                                </div>
                            </div>
                            <button type="submit" class="waves-effect waves-light btn red darken-1"><i class="material-icons left">login</i>Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
